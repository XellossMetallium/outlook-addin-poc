<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MailSync AI - Pannello di Controllo</title>

    <!-- Framework UI e Stili -->
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    
    <!-- Libreria per comunicare con Outlook -->
    <script src="[https://appsforoffice.microsoft.com/lib/1/hosted/office.js](https://appsforoffice.microsoft.com/lib/1/hosted/office.js)" type="text/javascript"></script>

    <!-- Logica dell'applicazione -->
    <script type="text/javascript" src="taskpane.js"></script>
</head>

<body class="bg-gray-100 font-sans p-4">
    <div class="container mx-auto">
        <div class="flex items-center mb-4">
            <img src="[https://placehold.co/32x32/424242/FFFFFF?text=MS](https://placehold.co/32x32/424242/FFFFFF?text=MS)" alt="Logo" class="rounded mr-2">
            <h1 class="text-xl font-bold text-gray-800">MailSync AI PoC</h1>
        </div>

        <p class="text-sm text-gray-600 mb-4">
            Questo è un Proof of Concept per dimostrare la capacità di lettura dei dati da un'email.
        </p>
        
        <button id="extractButton" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-300 disabled:opacity-50" disabled>
            Estrai Dati Email
        </button>

        <div id="status" class="mt-4 text-sm text-gray-500 h-5"></div>

        <div class="mt-4 bg-white p-3 rounded-lg shadow">
            <h2 class="text-md font-semibold text-gray-700 mb-2">Dati Estratti (JSON)</h2>
            <pre id="output" class="text-xs bg-gray-50 p-2 rounded overflow-x-auto h-64 text-gray-800">Seleziona un'email e clicca il pulsante in alto per visualizzare i dati.</pre>
        </div>
    </div>
</body>

</html>
